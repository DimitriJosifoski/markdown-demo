# ==============================================================================
# application-test.properties — Overrides for the "test" profile.
#
# Activated automatically by @ActiveProfiles("test") in test classes.
# Swaps PostgreSQL for an in-memory H2 database so tests run without
# external infrastructure (no Render connection needed).
# ==============================================================================

# ── H2 in-memory datasource ──────────────────────────────────────────────────
# "MODE=PostgreSQL" makes H2 emulate PostgreSQL syntax (INTERVAL, DATE_TRUNC, etc.)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ── JPA / Hibernate ──────────────────────────────────────────────────────────
# "create-drop" means Hibernate creates the schema at startup and drops it
# when the test finishes — guaranteeing a clean slate every run.
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ── Thymeleaf ─────────────────────────────────────────────────────────────────
# Check that templates exist at startup so template errors surface early.
spring.thymeleaf.check-template-location=true
