<!--
  layout.html — Thymeleaf fragment containing the common page structure.

  This file defines the <head>, navbar, and footer that every page shares.
  Other templates include these fragments using:
    th:replace="~{fragments/layout :: head}"
    th:replace="~{fragments/layout :: navbar}"
    th:replace="~{fragments/layout :: footer}"

  Using fragments avoids duplicating HTML across pages (DRY principle).
-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- ═══════════════════════════════════════════════════════════════
     FRAGMENT: head
     Contains <meta>, <title>, CSS links shared by all pages.
     ═══════════════════════════════════════════════════════════════ -->
<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title}">Steelworks Tracker</title>
    <!-- Bootstrap 5 CDN for responsive styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
    <!-- Custom project styles -->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<!-- ═══════════════════════════════════════════════════════════════
     FRAGMENT: navbar
     Top navigation bar with links to Dashboard and Lots pages.
     ═══════════════════════════════════════════════════════════════ -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <!-- Brand / Home link -->
        <a class="navbar-brand" th:href="@{/}">
            &#x1F3ED; Steelworks Tracker
        </a>
        <!-- Responsive toggle button for small screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/lots}">Lot Lookup</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ═══════════════════════════════════════════════════════════════
     FRAGMENT: footer
     Page footer with project info.
     ═══════════════════════════════════════════════════════════════ -->
<footer th:fragment="footer" class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">
            Steelworks Production Tracker &copy; 2026 — CS 480 Practicum
        </span>
    </div>
</footer>

</html>
